{% extends "layout1.html" %}

{% block css_file %}
<link href="/static/styles_register.css" rel="stylesheet">
{% endblock %}

{% block title %}
Reset Password
{% endblock %}

{% block main %}
<section class="container">
    <header>
        <a href="/login" type="button" class="btn-close" aria-label="Close"></a>
        Reset password form
    </header>
    <form action="/reset_password" method="POST" class="form">
        <div class="input-box">
            <input autocomplete="off" type="text" placeholder="Username" name="username" required>
        </div>
        <div class="input-box">
            <input autocomplete="off" type="password" placeholder="Old Password" name="old_password" required>
        </div>
        <div class="column">
            <div class="input-box">
                <input autocomplete="off" type="password" placeholder="New Password" name="new_password" required>
            </div>
            <div class="input-box">
                <input autocomplete="off" type="password" placeholder="Confirm New Password" name="confirm" required>
            </div>
        </div>
        <button href="/login">Reset</button>
    </form>
</section>
{% endblock %}
